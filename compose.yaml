services:
  # Reverse Proxy Service
  nginx:
    image: nginx:alpine
    container_name: filesox_nginx
    restart: unless-stopped
    ports:
      - "8888:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app_network

  # Mariadb Service
  mariadb:
    image: mariadb:latest
    container_name: filesox_mariadb
    restart: unless-stopped
    ports:
      - "127.0.0.1:3306:3306"
    environment:
      MYSQL_DATABASE: filesox
      MYSQL_USER: filesox
      MYSQL_PASSWORD: filesox
      MYSQL_ROOT_PASSWORD: filesox
    volumes:
      - ./storage-db:/var/lib/mysql/
    networks:
      - app_network

  # Redis Service
  redis:
    image: redis:latest
    container_name: filesox_redis
    restart: unless-stopped
    command: redis-server --requirepass filesox-redis
    ports:
      - "127.0.0.1:6379:6379"
    environment:
      REDIS_PASSWORD: filesox-redis
    networks:
      - app_network

# Docker Networks
networks:
  app_network:
    driver: bridge