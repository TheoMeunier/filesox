quarkus.jackson.property-naming-strategy=SNAKE_CASE

quarkus.datasource.username=filesox
quarkus.datasource.password=filesox
quarkus.datasource.jdbc.url=jdbc:mariadb://localhost:3306/filesox

mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://filesox.io/issuer
smallrye.jwt.sign.key.location=privateKey.pem
quarkus.native.resources.includes=publicKey.pem,privateKey.pem

quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,PUT,POST,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization
quarkus.http.cors.exposed-headers=Content-Disposition
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

quarkus.hibernate-orm.log.sql=true

quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=db/migration