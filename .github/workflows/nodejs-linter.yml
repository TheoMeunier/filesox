name: nodejs-linter.yml

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  nodejs-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: front

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Run Nodejs Vulnerability Scan
        run: npm run prettier:check